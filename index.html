<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/extra.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.2/dist/bootstrap-table.min.css">

  <title>Startup Nation Status</title>

</head>


<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
      <ul class="navbar-nav ml-auto">
        <li>
          <span class="pr-2"><small class="font-weight-bold">Share</small></span><button type=" button"
            class="btn btn-primary btn-circle"> <i class="fa fa-share-alt"></i></button>
        </li>

      </ul>
    </nav>
  </header>

  <br />
  <br />
  <br />
  <br />


  <div class="container mt-5"></div>
  <div class="row">
    <div class="col-md-5 m-auto">
      <h3 class="text-center mb-3">
        Start Up Nation Search
      </h3>

      <div class="form-group has-search">
        <i class="fa fa-search form-control-feedback" aria-hidden="true"></i>
        <input type="text" id="search" class="form-control form-control-md"
          placeholder="Introduceti numele companiei" />
      </div>

      <div id="match-list" style="display:none">

        <table class="table table-sm table-hover" id="results-table" data-toggle="table">
          <thead>
            <tr>
              <th scope="col" style="width: 35">
                <p class="text-left"><small>Solicitant</small></p>
              </th>
              <th scope="col" style="width: 20%">
                <p class="text-left"><small>Judet</small></p>
              </th>
              <th scope="col" style="width: 10%">
                <p class="text-center"><small>Punctaj</small></p>
              </th>
              <th scope="col" style="width: 35%">
                <p class="text-right"><small>Status</small</p> </th> </tr> </thead> <tbody id="match-div">

                    </tbody>
        </table>
      </div>


    </div>
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/b723f42e87.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.2/dist/bootstrap-table.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>


</body>

</html>
